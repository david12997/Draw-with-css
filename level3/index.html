<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="containerDraw">

        <div id="hair" class="hairBackground"></div>

        <div class="containerHead">
            <div class="SingleHead">

                <div class="singleHead__hair singleHead__hair--hair1"></div>
                <div class="singleHead__hair singleHead__hair--hair2"></div>
                <div class="singleHead__hair singleHead__hair--hair3"></div>
                <div class="singleHead__hair singleHead__hair--hair4"></div>
            </div>
            
            <div class="eyebrow">
            </div>

            <div class="containerEyes">
                <div class="containerEyes__eye1"></div>
                <div class="containerEyes__eye2"></div>
            </div>

            <div class="containerNose">

                <div class="containerNose__nostril1"></div>
                <div class="containerNose__nostril2"></div>
            </div>

            <div class="mouth">
                <div class="mouth__teeth"></div>
                <div class="mouth__tongue"></div>
            </div>

            <div class="ears">

                <div class="ears__1"></div>
                <div class="ears__2"></div>
            </div>

        </div>
        <div class="containerBody">

            <div class="neck"></div>
            <div class="body"></div>
            <div class="pants">
                <div class="pants__leg1">
                    <div class="foot1">
                        <div class="foot1__shoes1"></div>
                    </div>
                </div>
                <div class="pants__leg2">
                    <div class="foot2">
                            <div class="foot2__shoes2"></div>
                    </div>
                </div>
            </div>

            <div class="arms">
                <div class="arms__1">
                    
                </div>
                <div class="arms__2">

                </div>
            </div>

        </div>


    </div>
  


<script src="./index.js"></script>

</body>
</html>
